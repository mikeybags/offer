<h1>Login</h1>
<form ng-submit="login()">
  <label for="email">
    Email <input type="text" name="email" ngmodel="login.email">
  </label>
  <label for="password">
    Password <input type="password" name="password" ngmodel="login.password">
  </label>
  <input type="submit" value="Log In">
</form>
<a href="#!/registration">Not registered? Register!</a>
